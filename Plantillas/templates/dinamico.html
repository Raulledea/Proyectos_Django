<html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width,initial-scale=1.0">
        <title>Simple</title>
    </head>
    <body>
        <h1>Hola, {{name}}</h1>
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
                {% if category == 'spanish' %}
                    <li><b>{{category}}</b></li>
                {% else %}
                    <li>{{category}}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
